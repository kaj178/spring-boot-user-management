<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./js/user_script.js"></script>
  <!--<script src="./js/excel_script.js"></script>-->
</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2><b>User Management</b></h2>
          </div>
          <div class="col-sm-7">
            <a href="#addUserModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
            <a href="/api/users/exporter/excel" id="excel-export" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Lastname</th>
          <th>Firstname</th>
          <th>Birthday</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="user-data">

        </tbody>
      </table>

      <!-- Add -->
      <div id="addUserModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add user</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body add_employee">
              <div class="form-group">
                <label>Name</label>
                <input type="text" id="name_input" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <textarea class="form-control" id="gender_input" required></textarea>
              </div>
              <div class="form-group">
                <label>Status</label>
                <input type="text" id="status_input" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" id="add-modal" class="btn btn-success" value="Add"> <!--onclick="createUser()"-->
            </div>
          </div>
        </div>
      </div>

      <!-- Edit -->
      <div id="editUserModal" class="modal fade">
        <span id="modalDataId"></span>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit user</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body edit_employee">
              <div class="form-group">
                <label>Name</label>
                <input type="text" id="name_edit" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <textarea class="form-control" id="gender_edit" required></textarea>
              </div>
              <div class="form-group">
                <label>Status</label>
                <input type="text" id="status_edit" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" id="edit-modal" class="btn btn-success" data-id="" value="Submit"> <!--onclick="updateUser()"-->
            </div>
          </div>
        </div>
      </div>

      <!-- Delete -->
      <div id="deleteUserModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete user</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these Records?</p>
              <p class="text-danger"><small>This action cannot be undone.</small></p>
            </div>
            <input type="hidden" id="delete_id">
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" id="delete-modal" class="btn btn-danger" data-id="" value="Delete"> <!--onclick="deleteUser()"-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
